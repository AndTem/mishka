{% block content %}
<article class="{{ className }} production-process">
  <header class="production-process__header">
    <div class="production-process__header-icon">
      {% include '../../img/icon-video.svg' %}
    </div>
    <h2 class="production-process__title">Процесс производства</h2>
  </header>
  <picture>
    <source srcset="./img/video-desktop@1x.jpg" media="(min-width: {{ screenResolution.desktopWidth }})">
    <source srcset="./img/video-tablet@1x.jpg" media="(min-width: {{ screenResolution.tabletWidth }})">
    <img class="production-process__video" src="./img/video-mobile@1x.jpg" width="260" height="160" alt="Видео процесса производства">
  </picture>
  <div class="production-process__content">
    <p class="production-process__description">
      По просьбам наших любимых фолловеров мы сняли для вас подробное видео о том, как
      появляются наши товары.
    </p>
    <a class="production-process__to-order-button button-base" href="/form.html">сделать заказ</a>
  </div>
</article>
{% endblock %}

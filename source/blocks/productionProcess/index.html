{% block content %}
<article class="{{ className }} production-process">
  <header class="production-process__header">
    <div class="production-process__header-icon">
      <svg width="32" height="22">
        <use xlink:href="#icon-video"></use>
      </svg>
    </div>
    <h2 class="production-process__title">Процесс производства</h2>
  </header>
  <picture>
    <source
      type="image/webp"
      media="(min-width: {{ screenResolution.desktopWidth }})"
      srcset="img/video-desktop@1x.webp 1x,
              img/video-desktop@2x.webp 2x"
    >
    <source
      media="(min-width: {{ screenResolution.desktopWidth }})"
      srcset="img/video-desktop@1x.jpg 1x,
              img/video-desktop@2x.jpg 2x"
    >
    <source
      type="image/webp"
      media="(min-width: {{ screenResolution.tabletWidth }})"
      srcset="img/video-tablet@1x.webp 1x,
              img/video-tablet@2x.webp 2x"
    >
    <source
      media="(min-width: {{ screenResolution.tabletWidth }})"
      srcset="img/video-tablet@1x.jpg 1x,
              img/video-tablet@2x.jpg 2x"
    >
    <source
      type="image/webp"
      media="(min-width: {{ screenResolution.mobileWidth }})"
      srcset="img/video-mobile@1x.webp 1x,
              img/video-mobile@2x.webp 2x"
    >
    <img
      class="production-process__video"
      src="img/video-mobile@1x.jpg"
      srcset="img/video-mobile@2x.jpg 2x"
      sizes="(min-width: {{ screenResolution.desktopWidth }}) 682px,
            (min-width: {{ screenResolution.tabletWidth }}) 668px,
            (min-width: {{ screenResolution.mobileWidth }}) 260px"
      alt="Видео процесса производства"
    >
  </picture>
  <div class="production-process__content">
    <p class="production-process__description">
      По просьбам наших любимых фолловеров мы сняли для вас подробное видео о том, как
      появляются наши товары.
    </p>
    <a class="production-process__to-order-button button-base" href="form.html">сделать заказ</a>
  </div>
</article>
{% endblock %}

{% block content %}
<a class="{{ class }} promo-product promo-product--{{ mod }}" href="#">
  <div class="promo-product__wrapper">
    <h3 class="promo-product__description">{{ description }}</h3>
    <img
      class="promo-product__image"
      src="{{ srcImage }}"
      alt="{{ description }}"
    >
  </div>
</a>
{% endblock %}

{% block content %}
<section class="{{ class }} promo">
  <div class="promo__wrapper">
    <h1 class="promo__title">Милые штуки ручной<br> работы для дома</h2>
    <div class="promo__products-container">
      <a class="promo-product promo-product--light" href="#">
        <div class="promo-product__wrapper">
          <h3 class="promo-product__description">Предметы интерьера</h3>
          <svg class="promo-product__image promo-product__image--interior" width="40" height="62">
            <use xlink:href="#icon-interior"></use>
          </svg>
        </div>
      </a>
      <a class="promo-product promo-product--dark" href="#">
        <div class="promo-product__wrapper">
          <h3 class="promo-product__description">Детские игрушки</h3>
          <svg class="promo-product__image promo-product__image--toy" width="60" height="59">
            <use xlink:href="#icon-toy"></use>
          </svg>
        </div>
      </a>
    </div>
  </div>
</section>
{% endblock %}

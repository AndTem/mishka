{% block content %}
<section class="{{ className }} promo">
  <h1 class="promo__title">Милые штучки ручной работы</h2>
  <a class="promo__product promo-product promo-product--light default-link" href="#">
    <h3 class="promo-product__description">Предметы интерьера</h3>
    <img
      class="promo-product__image"
      src="http://placehold.it/150x100"
      alt="Предметы интерьера"
    >
  </a>
  <a class="promo__product promo-product promo-product--dark default-link" href="#">
    <h3 class="promo-product__description">Детские игрушки</h3>
    <img
      class="promo-product__image"
      src="http://placehold.it/150x100"
      alt="Детские игрушки"
    >
  </a>
</section>
{% endblock %}

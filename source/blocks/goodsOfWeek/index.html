{% block content %}
<section class="{{ class }} goods-of-week">
  <header class="goods-of-week__header">
    <h2 class="goods-of-week__product-name">Вязаные корзинки</h2>
    <span class="goods-of-week__title">товар недели</span>
  </header>
  <div class="goods-of-week__content">
    <p class="goods-of-week__description">
        Экологически чистая пряжа, ручная работа. Доступны в шести расцветках, и трех размерах.
    </p>
    <ul class="goods-of-week__parameters-list">
      <li class="goods-of-week__parameter">
        <span class="goods-of-week__parameter-name">Цвет:</span>
        <span class="goods-of-week__parameter-value">«Тиффани»/серый</span>
      </li>
      <li class="goods-of-week__parameter">
        <span class="goods-of-week__parameter-name">Диаметер:</span>
        <span class="goods-of-week__parameter-value">25 см</span>
      </li>
      <li class="goods-of-week__parameter">
        <span class="goods-of-week__parameter-name">Высота:</span>
        <span class="goods-of-week__parameter-value">15 см</span>
      </li>
    </ul>
    <picture class="goods-of-week__product-image">
      <source srcset="./img/triple-set-desktop@1x.jpg" media="(min-width: {{ screenResolution.desktopWidth }})">
      <source srcset="./img/triple-set-tablet@1x.jpg" media="(min-width: {{ screenResolution.tabletWidth }})">
      <img
        src="./img/triple-set-mobile@1x.jpg"
        width="333px"
        height="315px"
        alt="Вязаные корзинки"
      >
    </picture>
    <span class="goods-of-week__price">Цена: 990 руб.</span>
    <a class="goods-of-week__to-order-button button-base" href="#" onclick="console.log('Заказано')">
      Заказать
    </a>
  </div>
</section>
{% endblock %}

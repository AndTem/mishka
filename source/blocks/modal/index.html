{% block content %}
  <div class="modal" id="openModal">
    <div class="modal__container">
      <h2 class="modal__title">добавить в корзину</h2>
      <div class="modal__choice">
        <h4 class="modal__choice-title">Выберите размер:</h4>
        <div class="modal__sizes">
          <label class="modal__size-label">
            <input class="modal__radio-button" type="radio" name="size" checked>
            <span class="modal__radio-size"></span>
            <span class="modal__size-value">s</span>
          </label>
          <label class="modal__size-label">
            <input class="modal__radio-button" type="radio" name="size">
            <span class="modal__radio-size"></span>
            <span class="modal__size-value">m</span>
          </label>
          <label class="modal__size-label">
            <input class="modal__radio-button" type="radio" name="size">
            <span class="modal__radio-size"></span>
            <span class="modal__size-value">l</span>
          </label>
        </div>
      </div>
      <a class="modal__cart-add-button" href="#">добавить</a>
    </div>
  </div>
{% endblock %}
